baseURL = "https://lancefb.github.io/"
languageCode = "en-us"
title = "Lance Barker"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Lance Barker"
description = "Entrepreneur, citizen, builder"
keywords = ["blog", "portfolio", "projects"]
author = "Lance Barker"
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
hidemeta = false
hideSummary = false
showtoc = false

[params.assets]
disableHLJS = true

[params.profileMode]
enabled = true
title = "Lance Barker"
subtitle = "Entrepreneur and citizen. Building things that matter."
imageUrl = ""
imageWidth = 120
imageHeight = 120
imageTitle = ""

[[params.profileMode.buttons]]
name = "Blog"
url = "posts/"

[[params.profileMode.buttons]]
name = "Projects"
url = "projects/"

[[params.profileMode.buttons]]
name = "About"
url = "about/"

[[params.socialIcons]]
name = "github"
url = "https://github.com/lancefb"

[params.homeInfoParams]
Title = "Lance Barker"
Content = "Entrepreneur and citizen. Building things that matter."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "blog"
name = "Blog"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "projects"
name = "Projects"
url = "/projects/"
weight = 20

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 30

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 40

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
[markup.highlight]
style = "monokai"
lineNos = false
noClasses = false
